<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="close-container">
        <img src="/img/food-close-x.png" alt="close" />
      </div>
      <div class="content-container">
        <img src="/img/food-happy.png" alt="" />
        <h2>Confirmation</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Facilisis
          duis posuere accumsan, in ut vel iaculis fusce posuere.
        </p>

        <div class="selector-container">
          <div>
            <img src="/img/Rectangle.png" alt="thumbnail" />
          </div>
          <div>
            <h5>Big Mac Menu</h5>
            <h6>$29.99</h6>
          </div>
          <div>
            <a href="#">Change</a>
          </div>
        </div>

        <button class="btn">I'm Ready to Eat!</button>
      </div>

      <div class="dots-container">
          <div class="dot"></div>
          <div class="dot green"></div>
          <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
